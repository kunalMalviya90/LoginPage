<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="ComplaintPortalLogin.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img class="wave" src="wave.png">
    <div class="container">
        <div class="img">
            <img src="bg.svg">
        </div>
        <div class="login-content">
            <form action="new.html">
                <img src="IMClogo.png">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" id="username">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-id-badge"></i>
                    </div>
                    <div class="div">
                        <h5>Employee ID</h5>
                        <input type="text" class="input" id="employeeID">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input" id="email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" id="password">
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <div class="input-div otp">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="div">
                        <h5>OTP</h5>
                        <input type="text" class="input" id="otp">
                    </div>
                </div>
                <div class="otp-buttons">
                    <button type="button" class="btn small-btn" onclick="sendOTP()">Send OTP</button>
                    <button type="button" class="btn small-btn" onclick="resendOTP()">Resend OTP</button>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="button" class="btn" value="Login" onclick="validateOTP()">
            </form>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="succesfully.gif" alt="Success">
            <p>Thank you... REGISTRATION COMPLETE, Now you can Login</p>
        </div>
    </div>
    <script type="text/javascript" src="ComplaintPortalLogin.js"></script>
</body>
</html>
